<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-primary: #f8fafc;
            --text-primary: #1e293b;
            --card-bg: #ffffff;
            --primary-color: #0d9488;
            --secondary-color: #e2e8f0;
            --border-color: #e2e8f0;
            --text-secondary: #64748b;
            --select-bg: #ffffff;
            --select-text: #1e293b;
            --select-border: #cbd5e1;
        }
        
        .dark-theme {
            --bg-primary: #0f172a;
            --text-primary: #f1f5f9;
            --card-bg: #1e293b;
            --primary-color: #14b8a6;
            --secondary-color: #334155;
            --border-color: #334155;
            --text-secondary: #94a3b8;
            --select-bg: #1e293b;
            --select-text: #f1f5f9;
            --select-border: #475569;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .islamic-pattern {
            background-color: var(--primary-color);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231976d2' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .calendar-card {
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        
        .calendar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .arabic-date {
            font-size: 2.5rem;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .hijri-month-name {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .works-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 1.5rem;
            line-height: 1.8;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
        
        .dark-theme .works-content {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid #334155;
        }
        
        .works-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .works-content::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 10px;
        }
        
        .works-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        
        .no-works {
            background: rgba(254, 243, 199, 0.9);
            border-right: 4px solid #f59e0b;
            color: #92400e;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #fbbf24;
        }
        
        .dark-theme .no-works {
            background: rgba(120, 53, 15, 0.3);
            color: #fde68a;
            border: 1px solid #f59e0b;
        }
        
        .day-highlight {
            background: linear-gradient(120deg, #a5f3fc 0%, #5eead4 100%);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            color: var(--primary-color);
            border: 1px solid rgba(13, 148, 136, 0.2);
        }
        
        .month-selector {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }
        
        /* إصلاح خاص لـ select في الوضع النهاري */
        .month-selector select {
            background-color: var(--select-bg) !important;
            color: var(--select-text) !important;
            border-color: var(--select-border) !important;
        }
        
        .month-selector select option {
            background-color: var(--select-bg);
            color: var(--select-text);
        }
        
        .notification-box {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
            display: none;
            animation: slideIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .achievement-btn {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .achievement-btn:hover {
            transform: scale(1.2);
        }
        
        .achievement-btn.active {
            color: #10b981;
        }
        
        .achievement-btn.completed {
            color: #fbbf24;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0d9488 100%);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: linear-gradient(135deg, #0ea5e9 0%, #0d9488 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 148, 136, 0.3);
        }
        
        .achievements-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(254, 243, 199, 0.2);
            border-radius: 10px;
            border: 1px solid #fbbf24;
        }
        
        .dark-theme .achievements-section {
            background: rgba(120, 53, 15, 0.1);
            border: 1px solid #f59e0b;
        }
        
        .achievement-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .dark-theme .achievement-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        /* تغيير لون النصوص إلى الأسود في الوضع النهاري فقط */
        .text-black-light-mode {
            color: #1e293b !important;
        }
        
        .dark-theme .text-black-light-mode {
            color: #f1f5f9 !important;
        }
        
        @media (max-width: 768px) {
            .arabic-date {
                font-size: 1.8rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>

  "5": "<b>قال رسول الله ﷺ:</b><br>«من صام ثلاثة أيام من رجب وجبت له الجنة».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "6": "<b>قال الإمام الباقر (ع):</b><br>«رجب شهر الاستغفار، فأكثروا فيه الاستغفار».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "7": "<b>قال الإمام الصادق (ع):</b><br>«من قال في رجب: أستغفر الله وأتوب إليه، غفر الله له».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "8": "<b>قال رسول الله ﷺ:</b><br>«رجب شهر حرام، الدعاء فيه مستجاب».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "9": "<b>قال الإمام علي (ع):</b><br>«اغتنموا شهر رجب، فإنه شهر التوبة والإنابة».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "10": "<b>قال الإمام الصادق (ع):</b><br>«من صام أول يوم من رجب وجبت له الجنة».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "11": "<b>قال رسول الله ﷺ:</b><br>«رجب شهر عظيم، يكرم الله فيه عباده المؤمنين».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "12": "<b>قال الإمام الباقر (ع):</b><br>«إذا دخل رجب نادى منادٍ: طوبى للذاكرين».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "13": "<b>قال الإمام الصادق (ع):</b><br>«الصيام في رجب يورث نورًا في القلب».<br><b>الاعمال الخاصة (١٣ رجب ولادة امير المؤمنين عليه السلام) : </b><br>●زيارة امين الله<br><b> الاعمال الخاصة (أعمال الأيام البيض ) : </b><br>●صوم<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "14": "<b>قال رسول الله ﷺ:</b><br>«من أحيا ليلة من رجب غفر الله له».<br><b> الاعمال الخاصة (أعمال الأيام البيض ) : </b><br>●صوم<br><b> الاعمال الخاصة ( ليلة النصف من رجب ) : </b><br>●الغسل <br>●زيارة الإمام الحسين عليه السلام<br> ●صلاة ثلاثين ركعة : يسلِّم بين كل ركعتين ، يقرأ في كل ركعة ( الحمد ) مرة، و( التوحيد ) عشر مرات <br>●إحياء هذه الليلة بالذكر والعبادة <br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "15": "<b>قال الإمام الصادق (ع):</b><br>«الدعاء في رجب لا يُرد».<br><b> الاعمال الخاصة (أعمال الأيام البيض ) : </b><br>●صوم<br><b> الاعمال الخاصة ( يوم النصف من رجب ) : </b><br>١ الغسل <br>٢ زيارة الإمام الحسين عليه السلام<br>٣ صلاة سلمان (رض)<br>٤ ان يصلي اربع ركعات(هذه ليست صلاة سلمان) : يقرأ فيها ما يشاء ويسلم بعد كل ركعتين فإذا سلّم بسط يديه وقرأ الدعاء التالي (اللهم يا مذل كل جبّار ، ويا معزّ المؤمنين انت كهفي ....)<br>٥ أن يقرأ بعد صلاتي الظهر والعصر : « الحمد » مائة مرة، و« التوحيد »مائة مرة، و« آية الكرسي »عشر مرات، ثم يقرأ بعد ذلك « سورة الأنعام وبني إسرائيل والكهف ولقمان ويس والصافات وحم السجدة وحم عسق وحم الدخان والفتح والواقعة والملك ون و( إذا السماء انشقت )» وما بعدها إلى آخر القرآن ...<br> ٦ دعاء أم داود (راجع مفاتيح الجنان أعمال النصف من رجب)<br>٧ الاحياء بالعبادة <br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "16": "<b>قال الإمام علي (ع):</b><br>«رجب شهر التهيؤ للقاء الله».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "17": "<b>قال رسول الله ﷺ:</b><br>«من صام يومًا من رجب كُتب له أجر شهر صيامًا».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "18": "<b>قال الإمام الصادق (ع):</b><br>«من لم يقدر على الصيام في رجب فليكثر الذكر».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "19": "<b>قال الإمام الباقر (ع):</b><br>«الاستغفار في رجب يمحو الذنوب العظام».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "20": "<b>قال رسول الله ﷺ:</b><br>«رجب شهر الله الأصم».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "21": "<b>قال الإمام الصادق (ع):</b><br>«من أكثر في رجب الصلاة على محمد وآل محمد زاد الله في رزقه».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "22": "<b>قال الإمام علي (ع):</b><br>«ما من عبد يُقبل على الله في رجب إلا أقبل الله عليه».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "23": "<b>قال رسول الله ﷺ:</b><br>«رجب شهر عظيم، أجر العمل فيه مضاعف».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "24": "<b>قال الإمام الصادق (ع):</b><br>«رجب باب من أبواب الرحمة».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "25": "<b>قال الإمام الباقر (ع):</b><br>«من صام رجب إيمانًا واحتسابًا وجبت له المغفرة».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "26": "<b>قال رسول الله ﷺ:</b><br>«أكثروا في رجب من قول: أستغفر الله وأسأله التوبة».<br><b> الاعمال الخاصة ( ليلة المبعث النبوي الشريف ) : </b><br>●الغسل <br>●أن تصلي إثنتي عشر ركعة : يقرأ في كل ركعة« الحمد » مرة و «  المعوذتين و التوحيد » أربع مرات وعند الفراغ يقول أربع مرات( لا إله إلا الله والله أكبر والحمد لله وسبحان الله ولا حول ولا قوة إلا بالله العلي العظيم ) . <br>● زيارة أمير المؤمنين عليه السلام : وهي أفضل أعمال هذه الليلة ، وله ثلاث زيارات فيها . <br>●قراءة دعاء ليلة المبعث : (اللهم إنّي أسألك بالتجلي ...)<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "27": "<b>قال الإمام الصادق (ع):</b><br>«العمل الصالح في رجب يُضاعف سبعين ضعفًا».<br><b> الاعمال الخاصة (المبعث النبوي الشريف) : </b><br>●الغسل<br>●الصيام<br>●الإكثار من الصلاة على محمد وآل محمد <br>●زيارة النبي صلى الله عليه وآله و زيارة أمير المؤمنين عليه السلام<br>●صلاة إثنتي عشرة ركعة : يقرأ في كل ركعة « الحمد » وسورة و يسلم بعد كل ركعتين وبعد الفراغ يقرأ  « الحمد » أربع مرات و « التوحيد » أربعا و « المعوذتين » أربعا  و يقول أربعاً  ( لا إله إلا الله والله أكبر وسبحا الله والحمد لله ولا حول ولا قوة إلا بالله العلي العظيم ) وأربعا ( الله الله ربي لا أشرك به شيئاً ) وأربعاً ( لا أشرك بربي أحداً ).<br>●قراءة دعاء يوم المبعث : (يا من أمرَ بالعفو و التجاوز ...)<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "28": "<b>قال الإمام علي (ع):</b><br>«رجب شهر تزكية النفوس».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "29": "<b>قال الإمام الصادق (ع):</b><br>«من عظّم رجب عظّم الله أمره يوم القيامة».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة",
  "30": "<b>قال رسول الله ﷺ:</b><br>«رجب بداية طريق القرب من الله».<br><b>الاعمال العامة :</b></b><br>●الصوم<br>●بديل الصوم لمن يعجز : <br>○الذكر في كل يوم من ايام رجب :《 سبحان الإله الجليل سبحان من لا ينبغي التسبيح إلا له سبحان الأعز الأكرم سبحان من لبس العز وهوَله أهل 》 <br>○الصدقة<br>●التهليل و الاستغفار :<br>القول في جميع الشهر الف مرة 《 لا إله إلا الله 》 <br>القول في الشهر كله الف مرة 《 أستغفر الله ذا الجلال و الإكرام من جميع الذنوب و الآثام 》<br> ●سورة التوحيد في جميع الشهر عشرة آلاف مرة فإذا لم يستطع ، فيقرأها في الشهر كله الف مرة ، وإذا لم يستطع يقرأها في الشهر كله مائة مرة"

                    day: 'numeric',
                    weekday: 'long'
                }).format(now);
                
                const arabicToLatin = {
                    '٠': '0', '١': '1', '٢': '2', '٣': '3', '٤': '4',
                    '٥': '5', '٦': '6', '٧': '7', '٨': '8', '٩': '9'
                };
                
                let dayNumber = 1;
                
                for (let i = 0; i < hijriDateStr.length; i++) {
                    if (arabicToLatin[hijriDateStr[i]] !== undefined) {
                        let arabicDay = '';
                        while (i < hijriDateStr.length && arabicToLatin[hijriDateStr[i]] !== undefined) {
                            arabicDay += hijriDateStr[i];
                            i++;
                        }
                        
                        if (arabicDay) {
                            let latinDay = '';
                            for (let char of arabicDay) {
                                latinDay += arabicToLatin[char];
                            }
                            dayNumber = parseInt(latinDay) || 1;
                        }
                        break;
                    }
                }
                
                const monthNames = [
                    'محرم', 'صفر', 'ربيع الأول', 'ربيع الثاني',
                    'جمادى الأولى', 'جمادى الآخرة', 'رجب', 'شعبان',
                    'رمضان', 'شوال', 'ذو القعدة', 'ذو الحجة'
                ];
                
                let monthName = 'محرم';
                let monthIndex = 0;
                for (let i = 0; i < monthNames.length; i++) {
                    if (hijriDateStr.includes(monthNames[i])) {
                        monthName = monthNames[i];
                        monthIndex = i + 1; // لأن الأشهر تبدأ من 1
                        break;
                    }
                }
                
                let hijriYear = '1445';
                const monthIndexStr = hijriDateStr.indexOf(monthName);
                if (monthIndexStr !== -1) {
                    const afterMonth = hijriDateStr.substring(monthIndexStr + monthName.length);
                    for (let i = 0; i < afterMonth.length; i++) {
                        if (arabicToLatin[afterMonth[i]] !== undefined) {
                            let arabicYear = '';
                            while (i < afterMonth.length && arabicToLatin[afterMonth[i]] !== undefined) {
                                arabicYear += afterMonth[i];
                                i++;
                            }
                            
                            if (arabicYear) {
                                let latinYear = '';
                                for (let char of arabicYear) {
                                    latinYear += arabicToLatin[char];
                                }
                                hijriYear = latinYear;
                            }
                            break;
                        }
                    }
                }
                
                const weekdayNames = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
                let weekday = 'الأحد';
                for (const name of weekdayNames) {
                    if (hijriDateStr.includes(name)) {
                        weekday = name;
                        break;
                    }
                }
                
                // =============================================
                // هنا التعديل: نطرح 1 من اليوم ونعالج تغيير الشهر
                // =============================================
                let adjustedDay = dayNumber - 1;
                let adjustedMonthIndex = monthIndex;
                let adjustedMonthName = monthName;
                let adjustedYear = hijriYear;
                
                // إذا كان اليوم 0 أو أقل، نرجع إلى آخر يوم من الشهر السابق
                if (adjustedDay < 1) {
                    adjustedMonthIndex = monthIndex - 1;
                    
                    // إذا كان الشهر الأول (محرم)، نرجع إلى ذو الحجة من السنة السابقة
                    if (adjustedMonthIndex < 1) {
                        adjustedMonthIndex = 12;
                        adjustedYear = (parseInt(hijriYear) - 1).toString();
                    }
                    
                    adjustedMonthName = monthNames[adjustedMonthIndex - 1];
                    
                    // تحديد عدد أيام الشهر السابق (تقريبي)
                    // معظم الأشهر الهجرية 30 يومًا، ذو الحجة 29 يومًا
                    if (adjustedMonthIndex === 12) {
                        adjustedDay = 29; // ذو الحجة
                    } else {
                        adjustedDay = 30; // باقي الأشهر
                    }
                }
                
                const gregorianFormatter = new Intl.DateTimeFormat('ar-SA', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const gregorianDate = gregorianFormatter.format(now);
                
                return {
                    hijri: {
                        year: adjustedYear,
                        month: adjustedMonthName,
                        day: adjustedDay,
                        weekday: weekday
                    },
                    gregorian: gregorianDate
                };
                
            } catch (error) {
                console.error('خطأ في قراءة التاريخ الهجري:', error);
                const day = new Date().getDate();
                let adjustedDay = day - 1;
                let adjustedMonthName = 'محرم';
                
                if (adjustedDay < 1) {
                    adjustedMonthName = 'ذو الحجة';
                    adjustedDay = 29;
                }
                
                return {
                    hijri: {
                        year: '1445',
                        month: adjustedMonthName,
                        day: adjustedDay,
                        weekday: ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'][new Date().getDay()]
                    },
                    gregorian: new Intl.DateTimeFormat('ar-SA').format(new Date())
                };
            }
        }

        // تحويل اسم الشهر الهجري إلى رقم
        function hijriMonthNameToNumber(monthName) {
            const monthMap = {
                'محرم': 1,
                'صفر': 2,
                'ربيع الأول': 3,
                'ربيع الثاني': 4,
                'جمادى الأولى': 5,
                'جمادى الآخرة': 6,
                'رجب': 7,
                'شعبان': 8,
                'رمضان': 9,
                'شوال': 10,
                'ذو القعدة': 11,
                'ذو الحجة': 12
            };
            
            for (const [name, number] of Object.entries(monthMap)) {
                if (monthName.includes(name)) {
                    return number;
                }
            }
            
            return 1;
        }

        // تحويل رقم الشهر إلى اسم
        function hijriMonthNumberToName(monthNumber) {
            const monthNames = [
                'محرم', 'صفر', 'ربيع الأول', 'ربيع الثاني',
                'جمادى الأولى', 'جمادى الآخرة', 'رجب', 'شعبان',
                'رمضان', 'شوال', 'ذو القعدة', 'ذو الحجة'
            ];
            return monthNames[monthNumber - 1] || 'محرم';
        }

        // عرض التاريخ الهجري الحالي
        function displayHijriDate() {
            currentHijriDate = getCurrentHijriDate();
            const hijri = currentHijriDate.hijri;
            
            document.getElementById('hijriDateContainer').innerHTML = 
                `${hijri.weekday}، ${hijri.day} ${hijri.month} ${hijri.year} هـ`;
            
            document.getElementById('gregorianDate').textContent = 
                `الميلادي: ${currentHijriDate.gregorian}`;
            
            document.getElementById('hijriDay').textContent = hijri.day;
            document.getElementById('hijriMonth').textContent = hijri.month;
            document.getElementById('hijriYear').textContent = hijri.year + " هـ";
            
            const monthNumber = hijriMonthNameToNumber(hijri.month);
            displayTodayWorks(monthNumber, hijri.day);
            
            document.getElementById('monthSelect').value = monthNumber;
            populateDays(monthNumber);
            document.getElementById('daySelect').value = hijri.day;
            
            updateAchievementButton(monthNumber, hijri.day);
            updateAchievementsSection();
            
            // إشعار يومي عند أول زيارة في اليوم
            const today = new Date().toDateString();
            if (lastNotificationDate !== today) {
                showNotification(`مرحباً بك! اليوم ${hijri.weekday}، ${hijri.day} ${hijri.month}. تفضل أعمال يومك المبارك.`);
                localStorage.setItem('lastNotificationDate', today);
            }
        }

        // عرض أعمال اليوم الحالي
        function displayTodayWorks(month, day) {
            const worksContainer = document.getElementById('worksContainer');
            const monthName = hijriMonthNumberToName(month);
            
            if (hijriWorks[month] && hijriWorks[month][day]) {
                worksContainer.innerHTML = `
                    <div class="text-right fade-in">
                        ${hijriWorks[month][day]}
                    </div>
                `;
            } else {
                worksContainer.innerHTML = `
                    <div class="no-works text-center fade-in">
                        <i class="fas fa-calendar-times text-3xl mb-3"></i>
                        <h4 class="font-bold text-lg mb-2">لا توجد أعمال خاصة لهذا اليوم</h4>
                        <p>لم يتم تحديد أعمال خاصة لليوم ${day} من شهر ${monthName}</p>
                        <p class="mt-3">يمكنك الاجتهاد في العبادة العامة مثل:</p>
                        <ul class="mt-2 text-right pr-4">
                            <li>• الإكثار من الصلاة على النبي محمد صلى الله عليه وسلم</li>
                            <li>• قراءة القرآن الكريم</li>
                            <li>• الصدقة والإحسان إلى الآخرين</li>
                            <li>• صلاة النوافل والدعاء</li>
                        </ul>
                    </div>
                `;
            }
        }

        // عرض أعمال يوم محدد
        function displaySpecificWorks(month, day) {
            const worksContainer = document.getElementById('worksContainer');
            const monthName = hijriMonthNumberToName(month);
            
            if (hijriWorks[month] && hijriWorks[month][day]) {
                worksContainer.innerHTML = `
                    <div class="text-right fade-in">
                        <h4 class="font-bold text-xl mb-3 text-teal-700 dark:text-teal-400">أعمال اليوم ${day} من ${monthName}</h4>
                        ${hijriWorks[month][day]}
                    </div>
                `;
            } else {
                worksContainer.innerHTML = `
                    <div class="no-works text-center fade-in">
                        <i class="fas fa-calendar-times text-3xl mb-3"></i>
                        <h4 class="font-bold text-lg mb-2">لا توجد أعمال خاصة لهذا اليوم</h4>
                        <p>لم يتم تحديد أعمال خاصة لليوم ${day} من شهر ${monthName}</p>
                        <p class="mt-3">يمكنك الاجتهاد في العبادة العامة</p>
                    </div>
                `;
            }
            
            updateAchievementButton(month, day);
        }

        // ملء أيام الشهر في القائمة
        function populateDays(month) {
            const daySelect = document.getElementById('daySelect');
            daySelect.innerHTML = '';
            
            let daysInMonth = 30;
            if (month === 12) daysInMonth = 29;
            
            for (let i = 1; i <= daysInMonth; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `اليوم ${i}`;
                daySelect.appendChild(option);
            }
        }

        // إدارة الإنجازات
        function toggleAchievement(month, day) {
            const key = `${month}-${day}`;
            const today = new Date().toISOString().split('T')[0];
            
            if (achievements[key]) {
                // إذا كان الإنجاز موجوداً، نسأل المستخدم إذا كان يريد إزالته
                if (confirm("هل تريد إزالة هذا الإنجاز؟")) {
                    delete achievements[key];
                    showNotification("تمت إزالة الإنجاز");
                }
            } else {
                achievements[key] = {
                    month: month,
                    day: day,
                    date: today,
                    completed: true
                };
                showNotification("مبروك! تم تسجيل إنجاز العمل بنجاح ✅");
            }
            
            localStorage.setItem('noorAchievements', JSON.stringify(achievements));
            updateAchievementButton(month, day);
            updateAchievementsSection();
        }

        function updateAchievementButton(month, day) {
            const achievementBtn = document.getElementById('achievementBtn');
            const key = `${month}-${day}`;
            
            if (achievements[key]) {
                achievementBtn.innerHTML = '<i class="fas fa-check-circle"></i>';
                achievementBtn.classList.add('completed');
                achievementBtn.classList.remove('text-slate-400');
                achievementBtn.classList.add('text-yellow-500');
                achievementBtn.title = "تم إنجاز هذا العمل";
            } else {
                achievementBtn.innerHTML = '<i class="far fa-check-circle"></i>';
                achievementBtn.classList.remove('completed');
                achievementBtn.classList.add('text-slate-400');
                achievementBtn.classList.remove('text-yellow-500');
                achievementBtn.title = "تسجيل إنجاز العمل";
            }
        }

        function updateAchievementsSection() {
            const achievementsList = document.getElementById('achievementsList');
            const achievementsSection = document.getElementById('achievementsSection');
            
            const achievementKeys = Object.keys(achievements);
            
            if (achievementKeys.length === 0) {
                achievementsList.innerHTML = `
                    <div class="text-center py-4">
                        <i class="far fa-check-circle text-2xl text-slate-400 mb-2"></i>
                        <p class="text-black-light-mode">لا توجد إنجازات بعد</p>
                        <p class="text-sm text-black-light-mode mt-1 opacity-80">انجز العمل واضغط على زر ✅ لتسجيل الإنجاز</p>
                    </div>
                `;
                return;
            }
            
            let achievementsHTML = '<div class="space-y-2">';
            let count = 0;
            
            // ترتيب الإنجازات حسب التاريخ (الأحدث أولاً)
            const sortedAchievements = Object.entries(achievements)
                .sort((a, b) => new Date(b[1].date) - new Date(a[1].date))
                .slice(0, 10); // عرض آخر 10 إنجازات فقط
            
            sortedAchievements.forEach(([key, achievement]) => {
                const monthName = hijriMonthNumberToName(achievement.month);
                count++;
                
                achievementsHTML += `
                    <div class="achievement-item">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i>
                            <div>
                                <div class="font-medium text-black-light-mode">
                                    ${count}. اليوم ${achievement.day} من ${monthName}
                                </div>
                                <div class="text-xs text-black-light-mode opacity-70">
                                    ${achievement.date}
                                </div>
                            </div>
                        </div>
                        <button class="remove-achievement text-red-500 hover:text-red-700 text-sm" data-key="${key}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
            
            achievementsHTML += '</div>';
            
            // إضافة ملخص الإنجازات
            if (count > 0) {
                achievementsHTML = `
                    <div class="text-center mb-3 p-2 bg-green-50 dark:bg-green-900/20 rounded-lg">
                        <p class="text-green-700 dark:text-green-300 font-bold">
                            <i class="fas fa-trophy mr-2"></i>
                            لديك ${count} إنجاز${count > 1 ? 'ات' : ''}
                        </p>
                    </div>
                    ${achievementsHTML}
                `;
            }
            
            achievementsList.innerHTML = achievementsHTML;
            
            // إضافة أحداث لأزرار الحذف
            document.querySelectorAll('.remove-achievement').forEach(btn => {
                btn.addEventListener('click', function() {
                    const key = this.dataset.key;
                    if (confirm("هل تريد حذف هذا الإنجاز؟")) {
                        delete achievements[key];
                        localStorage.setItem('noorAchievements', JSON.stringify(achievements));
                        updateAchievementsSection();
                        updateAchievementButton(
                            hijriMonthNameToNumber(currentHijriDate?.hijri?.month || 'محرم'),
                            currentHijriDate?.hijri?.day || 1
                        );
                        showNotification("تم حذف الإنجاز");
                    }
                });
            });
        }

        // إدارة الإشعارات
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                hideNotification();
            }, 5000);
        }

        function hideNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }

        // إدارة الوضع الليلي
        function initDarkMode() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                
                themeToggle.innerHTML = isDark ? 
                    '<i class="fas fa-sun"></i>' : 
                    '<i class="fas fa-moon"></i>';
                
                showNotification(isDark ? "تم تفعيل الوضع الليلي" : "تم تفعيل الوضع الفاتح");
            });
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تهيئة الميزات
            initDarkMode();
            
            // عرض التاريخ الحالي وأعمال اليوم
            displayHijriDate();
            
            // تحديث القائمة عند تغيير الشهر
            document.getElementById('monthSelect').addEventListener('change', function() {
                const month = parseInt(this.value);
                populateDays(month);
            });
            
            // زر عرض الأعمال المحددة
            document.getElementById('viewWorksBtn').addEventListener('click', function() {
                const month = parseInt(document.getElementById('monthSelect').value);
                const day = parseInt(document.getElementById('daySelect').value);
                
                const monthName = hijriMonthNumberToName(month);
                document.getElementById('hijriDay').textContent = day;
                document.getElementById('hijriMonth').textContent = monthName;
                document.getElementById('hijriYear').textContent = "(شهر مختار)";
                
                document.getElementById('hijriDateContainer').innerHTML = 
                    `اليوم ${day} من شهر ${monthName}`;
                
                displaySpecificWorks(month, day);
                showNotification(`تم عرض أعمال اليوم ${day} من ${monthName}`);
            });
            
            // زر الإنجاز
            document.getElementById('achievementBtn').addEventListener('click', function() {
                const month = hijriMonthNameToNumber(document.getElementById('hijriMonth').textContent);
                const day = parseInt(document.getElementById('hijriDay').textContent);
                toggleAchievement(month, day);
            });
            
            // أزرار التنقل
            document.getElementById('prevDayBtn').addEventListener('click', function() {
                const currentMonth = hijriMonthNameToNumber(document.getElementById('hijriMonth').textContent);
                let currentDay = parseInt(document.getElementById('hijriDay').textContent);
                
                if (currentDay > 1) {
                    currentDay--;
                } else {
                    // انتقل للشهر السابق
                    const prevMonth = currentMonth > 1 ? currentMonth - 1 : 12;
                    document.getElementById('monthSelect').value = prevMonth;
                    document.getElementById('monthSelect').dispatchEvent(new Event('change'));
                    currentDay = prevMonth === 12 ? 29 : 30;
                }
                
                document.getElementById('daySelect').value = currentDay;
                document.getElementById('viewWorksBtn').click();
                showNotification("تم الانتقال لليوم السابق");
            });
            
            document.getElementById('nextDayBtn').addEventListener('click', function() {
                const currentMonth = hijriMonthNameToNumber(document.getElementById('hijriMonth').textContent);
                let currentDay = parseInt(document.getElementById('hijriDay').textContent);
                const daysInMonth = currentMonth === 12 ? 29 : 30;
                
                if (currentDay < daysInMonth) {
                    currentDay++;
                } else {
                    // انتقل للشهر التالي
                    const nextMonth = currentMonth < 12 ? currentMonth + 1 : 1;
                    document.getElementById('monthSelect').value = nextMonth;
                    document.getElementById('monthSelect').dispatchEvent(new Event('change'));
                    currentDay = 1;
                }
                
                document.getElementById('daySelect').value = currentDay;
                document.getElementById('viewWorksBtn').click();
                showNotification("تم الانتقال لاليوم التالي");
            });
            
            // تحديث الإنجازات
            updateAchievementsSection();
            
            // تحديث الصفحة كل ساعة
            setInterval(displayHijriDate, 3600000);
        });
    </script>
